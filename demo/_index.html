<!DOCTYPE html>
<html>
<head>
    <title>Leaflet control controlling time of time selection enabled layers</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="bower_components/jquery-ui/themes/ui-lightness/jquery-ui.css" />
    <link rel="stylesheet" href="leaflet-control-datetime.css" />
</head>
<body>
    <div id="map"></div>
    <div id="info"></div>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.js"></script>
    <script src="bower_components/moment/min/moment-with-locales.js"></script>
    <script src="bower_components/moment-timezone/builds/moment-timezone-with-data.js"></script>
    <script src="bower_components/jstz.min/index.js"></script>
    <script src="leaflet-control-datetime.js" charset="UTF-8"></script>
    <script>
        var map = L.map('map', {attributionControl: true}).setView([56.5, 12.0], 5);
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors</a>'
        }).addTo(map);
        var myDates = [
            new Date(2015,2,26,1,0,0,0),
            new Date(2015,2,26,3,0,0,0),
            new Date(2015,2,26,6,0,0,0),
            new Date(2015,2,26,9,0,0,0),
            new Date(2015,2,27,3,0,0,0)];
        var $info_elem = $('#info');
        var myCallback = function(event_type, current_date) {
            $info_elem.html("Event type = " + event_type + '<br />Current date = ' + current_date);
        }
        map.addControl(new L.Control.Datetime({'datetimes': myDates,
                                               'position': 'bottomleft',
                                               'callback': myCallback}));
    </script>
</body>
</html>
