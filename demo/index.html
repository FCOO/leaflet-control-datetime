<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="da" style="font-size: 100%">
<head>
	<title>fcoo.dk - leaflet-control-datetime - Demo</title>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta http-equiv='x-dns-prefetch-control' content='on'>

	<meta name='copyright' content='FCOO'>
	<meta name='owner' content='FCOO'>

  <link  href="bower_components.css" rel="stylesheet">	
  <link  href="../src/leaflet-control-datetime.css" rel="stylesheet">	
</head>

<body>
	<div id="map"></div>
	<div id="info"></div>


	
	
	<script src="bower_components.js"></script>
	<script src="../src/leaflet-control-datetime.js"></script>
	<script>
        var map = L.map('map', {attributionControl: true}).setView([56.5, 12.0], 5);
        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors</a>'
        }).addTo(map);
        var myDates = [
            new Date(2015,2,26,1,0,0,0),
            new Date(2015,2,26,3,0,0,0),
            new Date(2015,2,26,6,0,0,0),
            new Date(2015,2,26,9,0,0,0),
            new Date(2015,2,27,3,0,0,0)];
        var $info_elem = $('#info');
        var myCallback = function(event_type, current_date) {
            $info_elem.html("Event type = " + event_type + '<br />Current date = ' + current_date);
        }
        map.addControl(new L.Control.Datetime({'datetimes': myDates,
                                               'position': 'bottomleft',
                                               'callback': myCallback}));

	</script>
</body>
</html>
